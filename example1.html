<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Ron Swanson is King</title>
  </head>
  <body>
    
    <div id="main"><div id="content" class="text-center">
     <h1 class="blue">Example One</h1>
     <h2 class="blue">Load a random quote</h2>
     <hr>

     <h3 id="quote"></h3>
     <button class="btn btn-primary"><i class="fas fa-circle-notch fa-spin"></i> Load new quote</button>
     <hr>

    </div>
    <div id="content">
    <a class="btn btn-primary btn-sm" onclick="goBack()">Go Back</a>
    <br/><br/>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script>
    //SET INITIAL QUOTE
    $.get("http://ron-swanson-quotes.herokuapp.com/v2/quotes", function(data){
        document.getElementById("quote").innerHTML = data;
    })

    //UPDATE QUOTE 
    $(document).ready(function(){
        $("button").click(function(){
            $.get("http://ron-swanson-quotes.herokuapp.com/v2/quotes", function(data){
                document.getElementById("quote").innerHTML = data;
            });
        });
    });
    </script>
</body>
</html>
